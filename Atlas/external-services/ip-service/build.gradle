apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group = 'com.currenciesdirect.gtg.compliance.ip-service'
version = '0.1'

description = """ip-service"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
      	mavenLocal()  
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    providedCompile group: 'javax', name: 'javaee-api', version:'7.0'
    providedCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.1'
    providedCompile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.3'
    providedCompile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.1.2'
    providedCompile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.3'
    providedCompile group: 'org.apache.axis', name: 'axis', version:'1.4'
    providedCompile group: 'commons-discovery', name: 'commons-discovery', version:'0.4'
    providedCompile group: 'wsdl4j', name: 'wsdl4j', version:'1.6.2'
}

test {
    testLogging.showStandardStreams = true
}
