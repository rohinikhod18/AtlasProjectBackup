apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

//group = 'com.currenciesdirect.gtg.compliance.internalrule-service'
//version = '1.0.0.0'

description = """internalrule-service"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(War) {
        destinationDir = file("$rootDir/dist")
}

repositories {
      	mavenLocal()  
     maven { url "https://repo.maven.apache.org/maven2" }
	jcenter()
}
dependencies {
	compile project(':compliance-commons')
	compile group: 'org.springframework', name: 'spring-webmvc', version:'4.3.6.RELEASE'
	
    providedCompile group: 'org.drools', name: 'drools-compiler', version: '6.5.0.Final'
    providedCompile group: 'org.kie', name: 'kie-api', version: '6.5.0.Final'
    
    // ---------
    
    providedCompile group: 'javax', name: 'javaee-api', version:'7.0'
    providedCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.1'
    
    providedCompile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.3'
    providedCompile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.3'

 	//compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    //compile group: 'org.apache.commons', name: 'commons-csv', version: '1.3'
	providedCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.4'
    
    providedCompile group: 'org.apache.axis', name: 'axis', version:'1.4'
    providedCompile group: 'commons-discovery', name: 'commons-discovery', version:'0.4'
    providedCompile group: 'wsdl4j', name: 'wsdl4j', version:'1.6.2'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-jackson-provider', version:'3.0.4.Final'
	providedCompile group: 'org.jboss.resteasy', name: 'resteasy-client', version:'3.0.4.Final'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version:'3.0.4.Final'
    providedCompile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.2'

	 // for junit
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.2'
	testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.2'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
}

test {
    testLogging.showStandardStreams = true
  systemProperties 'property': 'value'
}



