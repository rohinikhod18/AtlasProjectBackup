apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group = 'com.currenciesdirect.gtg.es.compliance.authentication'
version = '0.1'

description = """authentication-service"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        mavenLocal()
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.jasypt', name: 'jasypt', version:'1.9.0'
    providedCompile group: 'javax', name: 'javaee-api', version:'7.0'
    providedCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.1'
    providedCompile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.3'
    providedCompile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxws', version:'2.7.7'
    providedCompile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.3'
}

test {
    testLogging.showStandardStreams = true
}
