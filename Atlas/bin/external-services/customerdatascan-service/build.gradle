apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'

group = 'com.currenciesdirect.gtg.es.compliance.customerdatascan'
version = '0.1'

description = """customerdatascan-service"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'org.jboss.resteasy', name: 'tjws', version:'3.0.10.Final'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-client', version:'3.0.4.Final'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-jackson-provider', version:'3.0.4.Final'
    providedCompile group: 'org.elasticsearch', name: 'elasticsearch', version: '2.1.0'
    providedCompile group: 'org.json', name: 'json', version:'20090211'
    providedCompile(group: 'log4j', name: 'log4j', version:'1.2.17') {
exclude(module: 'jmxtools')
exclude(module: 'jmxri')
    }
    providedCompile group: 'junit', name: 'junit', version:'4.11'
}

test {
    testLogging.showStandardStreams = true
}
