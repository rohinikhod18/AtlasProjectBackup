apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'

group = 'com.currenciesdirect.gtg.es.compliance.customcheckservice'
version = '0.1'

description = """customcheck-service"""

sourceCompatibility = 1.8
targetCompatibility = 1.8


war {
	archiveName 'customcheck-service.war'
 }
    
repositories {
        mavenLocal();
        maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version:'3.0.4.Final'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-client', version:'3.0.4.Final'
    providedCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.1'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-jackson-provider', version:'3.0.4.Final'
    providedCompile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.3'
}
