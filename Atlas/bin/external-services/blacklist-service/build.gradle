apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'

group = 'com.currenciesdirect.gtg.es.compliance.blacklist'
version = '0.1'

description = """blacklist-service"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
      maven { url "http://repo.maven.apache.org/maven2" }
	    
}
dependencies {
    testCompile group: 'org.jboss.resteasy', name: 'tjws', version:'3.0.10.Final'
    testCompile group: 'junit', name: 'junit', version:'4.8.1'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version:'3.0.4.Final'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-client', version:'3.0.4.Final'
    providedCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.1'
    providedCompile group: 'org.jboss.resteasy', name: 'resteasy-jackson-provider', version:'3.0.4.Final'
}

test {
    testLogging.showStandardStreams = true
}
